name: ðŸŽ¨ AI Marketing Content

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  generate-marketing:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'marketing')
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd ops
          pip install -r requirements.txt

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Generate marketing content
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          cd ops
          python scripts/marketing_pack.py --version HEAD --from ${{ steps.get_tag.outputs.latest_tag }}

      - name: Create marketing PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "docs: Add marketing content for latest release"
          branch: marketing/auto-generated-content
          title: "ðŸŽ¨ Marketing Content: Latest Release"
          body: |
            ## ðŸ¤– Auto-Generated Marketing Content

            This PR contains marketing content generated by the CoStudy AI Bot for the latest release.

            **Generated Files:**
            - Release notes
            - Blog post announcement
            - Social media posts

            **Next Steps:**
            1. Review all generated content
            2. Edit for tone, accuracy, and completeness
            3. Approve and merge
            4. Publish to appropriate channels

            ---

            *Generated automatically by CoStudy AI Marketing Bot*
          labels: |
            documentation
            marketing
            ai-generated

      - name: Post completion comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Marketing content generated! A new PR has been created for review.'
            })
